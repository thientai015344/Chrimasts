    <body>       
        <div class="wrap" id="wrap">
            <div class="card card--inner">
                <div class="snow layer1 a"></div>
                <div class="snow layer1"></div> 
                <div class="snow layer2 a"></div>
                <div class="snow layer2"></div>
                <div class="snow layer3 a"></div>
                <div class="snow layer3"></div>
                <div class="container">
                    <p>
                        <img src="./img/star.svg" class="star"><br> 
                        <img src="./img/mistletoe.svg" class="mistletoe">
                        I
                        <img src="./img/mistletoe.svg" class="mistletoe">
                        <br/>
                        <img src="./img/light.svg" class="light"> 
                        wish
                        <img src="./img/light.svg" class="light">
                        <br/>
                        <img src="./img/star_01.svg" class="star1">
                        you a
                        <img src="./img/star_01.svg" class="star1">
                        <br/> 
                        <img src="./img/christmas-ball.svg" class="ball">
                        Merry
                        <img src="./img/christmas-ball.svg" class="ball">
                        <br/>
                        <img src="./img/candle.svg" class="candle">
                        Christmas
                        <img src="./img/candle.svg" class="candle">
                        <br/>
                        <img src="./img/gift-box.svg" class="box" >
                    </p>
                </div>
                <audio id="myMusic">
                    <source src="./music/chrimasts.mp3" type="audio/mpeg">
                  </audio>
               
            </div>
            <div class="card card--front back" onclick="openCard();"></div>
            <div class="card card--front" onclick="openCard();">
              <h2>Merry Christmas<br>2022</h2>
            </div>
          </div>         
          <button type="button" onclick="openCard();" id="buttonActiveties">Mở Thiệp</button>
    </body>
</html>

<script>
    function openCard() {
        var button = document.getElementById('buttonActiveties');
        var audio = document.getElementById("myMusic"); 
       


        
        if(button.innerHTML == 'Mở Thiệp') {
            audio.play();
            $('.snow').show();

           
          button.innerHTML = 'Đóng';
        } else {
          button.innerHTML = 'Mở Thiệp';
          audio.pause();
            $('.snow').hide();
        }
        
        var cards = document.querySelectorAll('.card');
        for(var i = 0; i < cards.length; i++) {
          cards[i].classList.toggle('open');
        }


       

    }
</script>
